<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Identify Person</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/templatemo-style.css' %}">
</head>
<body>

<!-- PRE LOADER -->
<section class="preloader">
    <div class="spinner">
        <span class="spinner-rotate"></span>
    </div>
</section>

<section class="modal fade" id="modal-form" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
    <h2>Identify Person</h2>
    <form action="/identify_person/" method="post" enctype="multipart/form-data">{% csrf_token %}
        <h4> Choose an image on your phone (*.jpeg, *.png): </h4>
        <input id="id_image" type="file" class="btn section-btn smoothScroll" name="image">
        <br>
        <h4> Choose a recording on your phone (*.wav): </h4>
        <input id="id_audio" type="file" class="btn section-btn smoothScroll" name="audio">
        <br> <br>
        <input type="submit" class="btn section-btn smoothScroll" value="Identify">
    </form>
    </div>
</section>

<!-- SCRIPTS -->
    {% load static %}
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.stellar.min.js' %}"></script>
    <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'js/smoothscroll.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>
</body>
</html>
