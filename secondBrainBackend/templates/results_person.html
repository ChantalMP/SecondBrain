<!DOCTYPE html>
<html lang="en">


{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Results Person</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/templatemo-style.css' %}">
</head>
<body>

<!-- PRE LOADER -->
<section class="preloader">
    <div class="spinner">
        <span class="spinner-rotate"></span>
    </div>
</section>

<section class="modal fade" id="modal-form" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
    <h2> {{ name }} </h2>
    <br>
    <img src="{% static  image_path  %}" alt="My image" width="100%">
    <h3> <font size="+2"> <pre>Phone: {{ phone }}</pre> </font> </h3>
    <h3> <font size="+2"> <pre>Address: {{ address }}</pre> </font></h3>
    <h3> <font size="+2"><pre>Tags: {% for tag in tags %} {{tag}}{% endfor %}</pre></font></h3>

    <br>
    <br>
    <button type="button" class="btn section-btn smoothScroll" onclick=location.href="/">
              Home
    </button>
</div>
</section>



<!-- SCRIPTS -->
    {% load static %}
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.stellar.min.js' %}"></script>
    <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'js/smoothscroll.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>
</body>
</html>
