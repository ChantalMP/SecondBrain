<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Person</title>
</head>
<body>
    <h2>Add Person</h2>
    <form action="/add_person/" method="post" enctype="multipart/form-data">{% csrf_token %}
        <label for="your_name">Your name: </label>
        <br>
        <input id="your_name" type="text" name="your_name" value="{{ current_name }}">
        <br>

        <br>
        <label for="your_adress">Your Adress: </label>
        <br>
        <input id="your_adress" type="text" name="your_adress" value="{{ current_adress }}">
        <br>

        <br>
        <label for="your_phone">Your Phone: </label>
        <br>
        <input id="your_phone" type="text" name="your_phone" value="{{ current_phone }}">
        <br>

        <br>
        <label for="tags">Enter some tags: </label>
        <br>
        <input id="tags" type="text" name="tags" value="{{ tags }}">
        <br>

        <br>
        <h4>Upload a picture:</h4>
        <input id="id_image" type="file" class="" name="image">
        <br> <br>

        <h4> Choose a recording on your phone (*.wav): </h4>
        <input id="id_audio" type="file" class="" name="audio">
        <br> <br>

        <input type="submit" value="Add Person">
    </form>
</body>
</html>
